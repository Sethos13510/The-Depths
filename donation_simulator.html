<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Dons - Sethos AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #252525;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            color: #4da6ff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #bbb;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4da6ff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a8ad6;
        }
        .history {
            margin-top: 30px;
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history h2 {
            margin-top: 0;
            color: #4da6ff;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .history-item {
            border-bottom: 1px solid #444;
            padding: 8px 0;
            font-size: 14px;
        }
        .history-item:last-child {
            border-bottom: none;
        }
        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background-color: rgba(0, 128, 0, 0.2);
            color: #4caf50;
        }
        .error {
            background-color: rgba(128, 0, 0, 0.2);
            color: #f44336;
        }
        .presets {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .preset-btn {
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            flex-grow: 1;
            margin: 0 2px;
            transition: background-color 0.3s;
        }
        .preset-btn:hover {
            background-color: #4a4a4a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulateur de Dons</h1>
        <div class="form-group">
            <label for="username">Nom d'utilisateur:</label>
            <input type="text" id="username" placeholder="Entrez votre nom">
        </div>
        
        <div class="form-group">
            <label for="amount">Montant (€):</label>
            <div class="presets">
                <button class="preset-btn" data-amount="5">5€</button>
                <button class="preset-btn" data-amount="10">10€</button>
                <button class="preset-btn" data-amount="20">20€</button>
                <button class="preset-btn" data-amount="50">50€</button>
                <button class="preset-btn" data-amount="100">100€</button>
            </div>
            <input type="number" id="amount" min="1" value="5" placeholder="Montant">
        </div>
        
        <button id="donate-btn">Faire un Don</button>
        
        <div id="status" class="status"></div>
        
        <div class="history">
            <h2>Historique des Dons</h2>
            <div id="history-list">
                <!-- L'historique sera rempli dynamiquement -->
            </div>
        </div>
    </div>
    
    <script>
        // Configuration
        const mainAppURL = 'http://localhost:8080'; // URL de l'application principale
        let donationHistory = [];
        
        // Éléments DOM
        const usernameInput = document.getElementById('username');
        const amountInput = document.getElementById('amount');
        const donateButton = document.getElementById('donate-btn');
        const statusDiv = document.getElementById('status');
        const historyList = document.getElementById('history-list');
        const presetButtons = document.querySelectorAll('.preset-btn');
        
        // Initialisation
        function init() {
            // Charger l'historique depuis localStorage s'il existe
            const savedHistory = localStorage.getItem('donationHistory');
            if (savedHistory) {
                donationHistory = JSON.parse(savedHistory);
                renderHistory();
            }
            
            // Écouteurs d'événements
            donateButton.addEventListener('click', handleDonation);
            
            // Écouteurs pour les boutons prédéfinis
            presetButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    amountInput.value = e.target.getAttribute('data-amount');
                });
            });
            
            // Générer un nom aléatoire si vide
            if (!usernameInput.value) {
                const randomNames = [
                    "Explorateur", "Aventurier", "Chercheur", "Voyageur", 
                    "Plongeur", "Découvreur", "Navigateur", "Océanaute"
                ];
                const randomSuffixes = ["Mystérieux", "des Abysses", "Curieux", "Intrépide", "Téméraire"];
                
                const randomName = `${randomNames[Math.floor(Math.random() * randomNames.length)]}${Math.floor(Math.random() * 1000)}`;
                usernameInput.value = randomName;
            }
        }
        
        // Gérer le don
        function handleDonation() {
            const username = usernameInput.value.trim();
            const amount = parseFloat(amountInput.value);
            
            // Validation
            if (!username) {
                showStatus("Veuillez entrer un nom d'utilisateur", "error");
                return;
            }
            
            if (isNaN(amount) || amount <= 0) {
                showStatus("Veuillez entrer un montant valide", "error");
                return;
            }
            
            // Envoyer le don à l'application principale
            sendDonationToMainApp(username, amount);
            
            // Ajouter à l'historique local
            addToHistory(username, amount);
            
            // Réinitialiser le montant
            amountInput.value = "5";
            
            showStatus(`Don de ${amount}€ effectué avec succès!`, "success");
        }
        
        // Envoyer le don à l'application principale via postMessage
        function sendDonationToMainApp(username, amount) {
            try {
                // Méthode 1: Window.postMessage (si les fenêtres sont ouvertes ensemble)
                const mainAppWindow = window.opener || window.parent;
                if (mainAppWindow && mainAppWindow !== window) {
                    mainAppWindow.postMessage({
                        type: 'donation',
                        data: { username, amount }
                    }, '*'); // Idéalement, utilisez l'origine exacte au lieu de '*'
                }
                
                // Méthode 2: LocalStorage (si les applications sont sur le même domaine)
                const donationData = {
                    username,
                    amount,
                    timestamp: new Date().getTime()
                };
                localStorage.setItem('latestDonation', JSON.stringify(donationData));
                
                // Méthode 3: Tentative d'appel direct si simulateur est ouvert depuis l'app principale
                if (window.opener && typeof window.opener.simulateDonation === 'function') {
                    window.opener.simulateDonation(username, amount);
                }
            } catch (error) {
                console.error("Erreur lors de l'envoi du don:", error);
                showStatus("Erreur lors de l'envoi du don", "error");
            }
        }
        
        // Ajouter à l'historique local
        function addToHistory(username, amount) {
            const donation = {
                username,
                amount,
                timestamp: new Date().toLocaleString()
            };
            
            donationHistory.unshift(donation); // Ajouter au début
            
            // Limiter l'historique à 50 entrées
            if (donationHistory.length > 50) {
                donationHistory = donationHistory.slice(0, 50);
            }
            
            // Sauvegarder dans localStorage
            localStorage.setItem('donationHistory', JSON.stringify(donationHistory));
            
            renderHistory();
        }
        
        // Afficher l'historique
        function renderHistory() {
            historyList.innerHTML = '';
            
            if (donationHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">Aucun don effectué</div>';
                return;
            }
            
            donationHistory.forEach(donation => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span class="highlight">${donation.username}</span> 
                    a donné <span class="highlight">${donation.amount}€</span> 
                    le ${donation.timestamp}
                `;
                historyList.appendChild(item);
            });
        }
        
        // Afficher un message de statut
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Initialiser l'application
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
